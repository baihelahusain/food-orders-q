{% extends 'food/base.html' %}

    {% block body %}

    <div class="container">
        <div class = "row">
            <div class="col-md-6">
                <img src="{{ item.Item_img }}" class="card img-fluid" style="width: 400px; height: 300px; object-fit: cover;" alt="...">
            </div>

            <div class="col-md-6">
                <h1>{{ item.Item_name }}</h1>
                <h2>{{ item.Item_desc }}</h2>
                <h3>${{ item.Item_price }}</h3>
                {% if user.is_superuser %}
                <a href="{% url 'food:update_item' item.id %}" class="btn btn-primary">Edit Item</a>
                <a href="{% url 'food:delete_item' item.id %}" class="btn btn-danger">Delete Item</a>
                {% elif user.is_authenticated %}
                <a href="{% url 'food:add_to_cart' item.id %}" class="btn btn-success">
                    <i class="fas fa-cart-plus"></i> Add to Cart
                </a>
                {% endif %}
            </div>
        </div>
    </div>
    
    {% endblock %}
